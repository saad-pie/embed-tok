<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbedTok: Your TikTok Video Showcase</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">EmbedTok</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>EmbedTok: Your TikTok Video Showcase</h1>
            <p>Seamlessly display TikTok videos with a TikTok-themed experience.</p>
        </section>

        <section class="video-input-section">
            <h2>Add Your TikTok Video</h2>
            <p class="instruction">Paste the full TikTok <strong>embed code (the &lt;blockquote&gt; part)</strong> below. Get it from TikTok's share options.</p>
            <div class="input-group">
                <textarea id="tiktokEmbedCode" placeholder="E.g., &lt;blockquote class='tiktok-embed' cite='...' data-video-id='...' style='...'&gt;...&lt;/blockquote&gt;"></textarea>
                <button id="addVideoButton">Add Video</button>
            </div>
            <p class="error-message" id="errorMessage"></p>
        </section>

        <section class="video-gallery">
            <h2>Your Embedded TikToks</h2>
            <div id="videoContainer" class="video-grid">
                <!-- TikTok videos will be embedded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 EmbedTok. All rights reserved.</p>
    </footer>

    <!-- TikTok embed script - loaded once -->
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="./script.js"></script>
</body>
</html>
